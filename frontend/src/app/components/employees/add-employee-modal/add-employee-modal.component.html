<div class="modal-add">
    <form (submit)="save()" class="form">
        <h1 class="title">Add Employee</h1>

        <input type="number" placeholder="ID" name="identification" [(ngModel)]="employee.identification"
            (input)="checkInputs()" maxlength="10">
        <input type="text" placeholder="Names" name="names" [(ngModel)]="employee.names" (input)="checkInputs()"
            (keypress)="preventInput($event)">
        <input type="text" placeholder="Surnames" name="surnames" [(ngModel)]="employee.surnames"
            (input)="checkInputs()" (keypress)="preventInput($event)">
        <input type="email" placeholder="Email" name="email" [(ngModel)]="employee.email" (input)="checkInputs()">

        <select name="role" [(ngModel)]="employee.role" (change)="checkInputs()">
            <option selected="true" disabled="disabled" value="">Select role</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>

        <div class="container-buttons-modal">
            <button type="submit" [disabled]="!areInputsFilled()" class="confirm-button">
                <i class="fa-solid fa-floppy-disk"></i>
            </button>
            <button class="cancel-button" (click)="close()">
                <i class="fa-solid fa-ban"></i>
            </button>
        </div>
    </form>
</div>
