<form (submit)="login()" class="login">
    <h1 class="title">Login</h1>

    <input type="text" placeholder="Username" [(ngModel)]="employee.username" name="username" required>
    <input type="password" placeholder="Password" [(ngModel)]="employee.password" name="password" required>
    <button type="submit">Sign In</button>
</form>
